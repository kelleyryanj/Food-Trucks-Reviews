<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Trucks</title>
</head>
<body>
    <h1>List of Food Trucks</h1>

    <div th:each="course: ${foodtrucks}"></div>
        <li>
            <a th:href="@{/foodtruck(id=${Foodtruck.id})}" th:text="${foodtruck.name}"></a>
        </li>
    </div>
</body>
</html>
