<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org" lang="en">

    <head>
        <title>Cuisines</title>
    </head>
    <body>
        <h1>List of Cuisines</h1>
            <div th:each = "cuisine: ${cuisines}">
        <li>
            <a th:href="@{/cuisine(id=${cuisine.id})}" th:text="${cuisine.type}"> </a>
        </li>
    </div>
        
    </body>

</html>
