<html xmlns:th = "http://www.thymeleaf.org" lang="en">

    <head>
        <title>Single Cuisine</title>
    </head>
    <body>
        <h1>Single Cuisine</h1>
     <div th:each = "cuisine: ${cuisines}">
        <h2 th:text = "${cuisine.type}"></h2>
      <div th:each="foodtruck: ${foodtrucks}">
        <h2> <a th:href="@{/foodtruck(id=${foodtruck.id})}" th:text="${foodtruck.name}"></a>
        </h2>
      </div>
		<a href="http://localhost:8080/show-all-cuisines">List of Cuisines</a>
        
        <a href="http://localhost:8080/show-all-reviews">List of Reviews</a>
        
        <a href="http://localhost:8080/show-all-foodtrucks">Back to home</a>
      </div>
</body>
</html>
