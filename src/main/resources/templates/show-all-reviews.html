<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
    <head>
        <title>Reviews</title>
    </head>
    <link rel="stylesheet" href="./css/styles.css">
    <body>
        <h1>List of Reviews</h1>
        <div class="navbar">
                <a href="http://localhost:8080/show-all-foodtrucks">Home</a>
                <a href="http://localhost:8080/show-all-cuisines">Cuisines</a>
                <a href="http://localhost:8080/show-all-reviews">Reviews</a>
                <div class="dropdown">
                  <button class="dropbtn">Food Trucks 
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                        <div th:each="foodtruck: ${foodtrucks}">
                                <a th:href="@{/foodtruck(id=${foodtruck.id})}" th:text="${foodtruck.name}"></a>
                        </div>
                  </div>
                </div> 
              </div>
              <div class="dashed">  
        <div th:each="review: ${reviews}">
            <p th:href="@{/review(${review.id})}" th:text="${review.review}"></p>
    </div>
    </div>
    
    <footer>
    	<a href="http://localhost:8080/show-all-cuisines">List of Cuisines</a>
                
        <a href="http://localhost:8080/show-all-foodtrucks">Back to home</a>
    </footer>    
    </body>

</html>
