<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
    <head>
        <title>Reviews</title>
    </head>
    <body>
        <h1>List of Reviews</h1>

        <div th:each="reviews: ${reviews}">
        <li>
            <a th:href="@{/review(id=${review.id})}" th:text="${review.description}"></a>
        </li>
    </div>
        
    </body>

</html>
